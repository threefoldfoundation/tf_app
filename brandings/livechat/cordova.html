<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="theme-color" content="#8d8d8d">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
    }

    .spinner {
      -webkit-animation: rotator 1.4s linear infinite;
      animation: rotator 1.4s linear infinite;
    }

    @-webkit-keyframes rotator {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(270deg);
        transform: rotate(270deg);
      }
    }

    @keyframes rotator {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(270deg);
        transform: rotate(270deg);
      }
    }

    .path {
      stroke-dasharray: 187;
      stroke-dashoffset: 0;
      -webkit-transform-origin: center;
      transform-origin: center;
      -webkit-animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
      animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
    }

    @-webkit-keyframes colors {
      0% {
        stroke: #4285F4;
      }
      25% {
        stroke: #DE3E35;
      }
      50% {
        stroke: #F7C223;
      }
      75% {
        stroke: #1B9A59;
      }
      100% {
        stroke: #4285F4;
      }
    }

    @keyframes colors {
      0% {
        stroke: #4285F4;
      }
      25% {
        stroke: #DE3E35;
      }
      50% {
        stroke: #F7C223;
      }
      75% {
        stroke: #1B9A59;
      }
      100% {
        stroke: #4285F4;
      }
    }

    @-webkit-keyframes dash {
      0% {
        stroke-dashoffset: 187;
      }
      50% {
        stroke-dashoffset: 46.75;
        -webkit-transform: rotate(135deg);
        transform: rotate(135deg);
      }
      100% {
        stroke-dashoffset: 187;
        -webkit-transform: rotate(450deg);
        transform: rotate(450deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dashoffset: 187;
      }
      50% {
        stroke-dashoffset: 46.75;
        -webkit-transform: rotate(135deg);
        transform: rotate(135deg);
      }
      100% {
        stroke-dashoffset: 187;
        -webkit-transform: rotate(450deg);
        transform: rotate(450deg);
      }
    }

    .btn {
      height: 90px;
      display: block;
      position: relative;
      cursor: pointer;
      min-height: 36px;
      min-width: 88px;
      line-height: 30px;
      vertical-align: middle;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -ms-grid-row-align: center;
      -ms-flex-align: center;
      align-items: center;
      text-align: center;
      border-radius: 16px;
      box-sizing: border-box;
      border: 0;
      padding: 12px 40px;
      outline: none;
      margin: 24px 0;
      color: #fff;
      white-space: nowrap;
      text-transform: uppercase;
      font-weight: 500;
      font-size: 1em;
      text-decoration: none;
      overflow: hidden;
      letter-spacing: .2em;
      font-family: "Open Sans", sans-serif;
      background-color: rgb(108, 160, 223);
    }

    .btn:hover, .btn:focus {
      background-color: rgba(108, 160, 223, .8);
    }
  </style>
</head>
<body>
<svg id="spinner" class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
  <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
</svg>
<button id="close-button" class="btn" style="display: none;">Close</button>
<script src="cordova.js"></script>
<script>
  document.addEventListener('deviceReady', function () {
    rogerthat.callbacks.ready(function () {
      setTimeout(function () {
        rogerthat.message.open(rogerthat.user.data.support_chat_id, function () {
          // Doesn't work on iOS < 2308, removes the top activity (which is now the messaging activity)
          var versionArray = rogerthat.system.appVersion.split('.');
          var majorVersion = versionArray[0];
          var minorVersion = versionArray[1];
          var buildVersion = versionArray[2];
          if (rogerthat.system.os !== 'ios') {
            navigator.app.exitApp();
          }
          else if (majorVersion > 2 || (majorVersion === 2 && minorVersion > 1)
            || (majorVersion === 2 && minorVersion === 1 && buildVersion > 2974)) {
            navigator.app.exitApp();
          }
        }, function (err) {
          console.error(err);
          alert('An error occurred while loading the support chat');
          navigator.app.exitApp();
        });
        setTimeout(showCloseButton, 400);
      }, 1000);
    });
  }, false);

  function showCloseButton() {
    // Hide spinner and show close button
    document.getElementById('spinner').style.display = 'none';
    var closeButton = document.getElementById('close-button');
    closeButton.style.display = 'block';
    closeButton.onclick = function () {
      navigator.app.exitApp();
    };
  }
</script>
</body>
</html>
