cron:
- description: Rebuild synced roles
  url: /admin/cron/tff_backend/rebuild_synced_roles
  schedule: every day 02:00

- description: Backup datastore
  url: /admin/cron/tff_backend/backup
  schedule: every day 00:01

- description: Check nodes online
  url: /admin/cron/tff_backend/check_nodes_online
  schedule: every day 10:00

- description: Check offline nodes
  url: /admin/cron/tff_backend/check_offline_nodes
  schedule: every 5 minutes

- description: Save node statuses
  url: /admin/cron/tff_backend/save_node_statuses
  schedule: every 5 minutes

- description: Process expired events
  url: /admin/cron/tff_backend/events/expired
  schedule: every day 00:00

- description: Check stuck flows
  url: /admin/cron/tff_backend/check_stuck_flows
  schedule: every 10 minutes

- description: Rebuild firebase data
  url: /admin/cron/tff_backend/rebuild_firebase
  schedule: every day 00:00
